<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swiper Playground</title>
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>
    <section class="swiper">
      <div class="swiper-pagination"></div>
      <div class="swiper-scrollbar"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
      </div>
    </section>

    <div>
      <div style="margin-top: 1rem; text-align: center">
        <button id="initBtn">initialize</button>
        <button id="destroyBtn">destroy</button>
      </div>

      <div style="text-align: center">
        <button id="deleteDivBtn">delete div</button>
      </div>
    </div>

    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        position: relative;
        height: 100%;
      }

      .swiper {
        width: 100%;
        height: 300px;
        margin: 50px auto;
      }

      .swiper-slide {
        background: #f1f1f1;
        color: #000;
        text-align: center;
        line-height: 300px;
      }
    </style>
    <script type="module">
      // eslint-disable-next-line
      import 'swiper/swiper-bundle.css';

      // // eslint-disable-next-line
      import Swiper from 'swiper/swiper-bundle.esm.js';

      // // eslint-disable-next-line
      // window.swiper = new Swiper({
      //   el: '.swiper',
      //   speed: 300,
      //   slidesPerView: 1,
      //   scrollbar: {
      //     el: '.swiper-scrollbar',
      //   },
      //   navigation: {
      //     prevEl: '.swiper-button-prev',
      //     nextEl: '.swiper-button-next',
      //   },
      //   pagination: {
      //     el: '.swiper-pagination',
      //   },
      // });

      var swiper = null;

      const swiperClass = '.swiper';

      document.getElementById('initBtn').disabled = false;
      document.getElementById('destroyBtn').disabled = true;

      function init() {
        swiper = new Swiper(swiperClass, {
          speed: 300,
          slidesPerView: 1,
          spaceBetween: 50,
          loop: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          scrollbar: {
            el: '.swiper-scrollbar',
          },
          navigation: {
            prevEl: '.swiper-button-prev',
            nextEl: '.swiper-button-next',
          },
          pagination: {
            el: '.swiper-pagination',
          },
        });

        console.log('init swiper: ', swiper);

        document.getElementById('initBtn').disabled = true;
        document.getElementById('destroyBtn').disabled = false;
      }

      function destroy() {
        console.log('destroy swiper');

        try {
          swiper?.destroy();
          swiper = null;
        } catch (e) {
          alert(`Error in swiper: ${e}`);
          console.error('Error in swiper:', e);
        }

        document.getElementById('initBtn').disabled = false;
        document.getElementById('destroyBtn').disabled = true;
      }

      function deleteDiv() {
        document.querySelector(swiperClass).remove();
      }

      document.getElementById('initBtn').onclick = init;
      document.getElementById('destroyBtn').onclick = destroy;
      document.getElementById('deleteDivBtn').onclick = deleteDiv;
    </script>
  </body>
</html>
