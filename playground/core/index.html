<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swiper Playground</title>
    <meta name="viewport" content="width=device-width" />
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family:
          Helvetica Neue,
          Helvetica,
          Arial,
          sans-serif;
        font-size: 16px;
        color: #000;
        margin: 0;
        padding: 0;

        box-sizing: border-box;
        display: flex;
        flex-flow: column;
        padding: 1rem;
        height: 100dvh;
        gap: 2rem;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper.thumbs {
        box-sizing: border-box;
        padding: 0 calc(var(--swiper-navigation-size) + 1rem);
        height: 30%;
      }

      .image-slide {
        display: flex !important;
        align-items: center;
        justify-content: center;
        background: #fff;
        text-align: center;
        font-size: 18px;
      }

      .thumb-slide.swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #d3d3d3;
      }

      .thumb-slide.swiper-slide-thumb-active {
        background: #76ff8d;
      }
    </style>
  </head>

  <body>
    <div class="images swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide image-slide">Slide 1</div>
        <div class="swiper-slide image-slide">Slide 2</div>
        <div class="swiper-slide image-slide">Slide 3</div>
        <div class="swiper-slide image-slide">Slide 4</div>
        <div class="swiper-slide image-slide">Slide 5</div>
        <div class="swiper-slide image-slide">Slide 6</div>
        <div class="swiper-slide image-slide">Slide 7</div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <div class="thumbs swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide thumb-slide">Thumbnail 1</div>
        <div class="swiper-slide thumb-slide">Thumbnail 2</div>
        <div class="swiper-slide thumb-slide">Thumbnail 3</div>
        <div class="swiper-slide thumb-slide">Thumbnail 4</div>
        <div class="swiper-slide thumb-slide">Thumbnail 5</div>
        <div class="swiper-slide thumb-slide">Thumbnail 6</div>
        <div class="swiper-slide thumb-slide">Thumbnail 7</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script type="module">
      // // eslint-disable-next-line
      import 'swiper/swiper-bundle.css';

      // // eslint-disable-next-line
      import Swiper from 'swiper/swiper-bundle.mjs';

      window.swiperThumbs = new Swiper('.thumbs', {
        slidesPerView: 4,
        spaceBetween: 10,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });

      window.swiperImages = new Swiper('.images', {
        slidesPerView: 1,
        spaceBetween: 10,
        thumbs: {
          swiper: window.swiperThumbs,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
  </body>
</html>
